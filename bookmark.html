<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admitted</title>
    <link rel="stylesheet" href="commonStyles.css" />
  </head>

  <body>
    <div id="links">
      <div><a href="index.html">Home</a></div>
      <div><a href="applied.html">Applied Jobs</a></div>
      <div><a href="bookmark.html">Bookmarks</a></div>
    </div>
    <main>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Job Applied</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="body"></tbody>
      </table>
    </main>
  </body>
  <script>
    //you need to code here
    var bookmarkarr=JSON.parse(localStorage.getItem("bookmarks"))||[];
    
    displaydata2(bookmarkarr)

    function displaydata2(data){
      data.forEach(function(element,index){
        console.log(element)
        var tr= document.createElement("tr");

        var td1=document.createElement("td");
        td1.innerText=element.personname
        var td2=document.createElement("td");
        td2.innerText=element.personmail
        var td3=document.createElement("td");
        td3.innerText=element.personrole
        var td4=document.createElement("td");
        td4.innerText="Delete";
        td4.style.color="red";
        td4.style.cursor="pointer"
        td4.addEventListener("click",function(){
          deletefunc(element,index)
        })

        tr.append(td1,td2,td3,td4);
        document.querySelector("tbody").append(tr);
      })
    }

     function deletefunc(element,index){
       bookmarkarr.splice(index,1);
       localStorage.setItem("bookmarks",JSON.stringify(bookmarkarr))
      window.location.reload();
      
     }
  </script>
</html>
